version: "1"

services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: ./AutoDealer.API/Dockerfile
    environment:
      CONNECTIONSTRINGS__DEFAULT: User ID=postgres;Password=password;Host=db;Port=5432;Database=autodealer
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: https://*:44357
    ports:
      - 4444:44357
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    links:
      - pgsql
  
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./AutoDealer.Web/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: https://*:44388
    ports:
      - 8888:44388
    volumes:
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
    links:
      - api
  
  pgsql:
    container_name: db
    restart: always
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: autodealer
    ports:
      - 5454:5432
